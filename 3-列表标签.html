<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h3>列表标签在html中提供了四种</h3>
    <p>
        1. 有序列表：&lt;ol&gt; &lt;/ol&gt; <br>
        2. 无序列表：&lt;ul&gt; &lt;/ul&gt; <br>
        3. 定义列表：&lt;dl&gt; &lt;/dl&gt; <br>
        4. 菜单列表：&lt;menu&gt; &lt;/menu&gt; <br>
        5. 列表项：&lt;li&gt; &lt;/li&gt; <br>
        <ul type="square">
            <li >有序列表：&lt;ol&gt; &lt;/ol&gt; </li>
            <li>无序列表：&lt;ul&gt; &lt;/ul&gt; </li>
        </ul>
        <ol type="A">
            <li>定义列表：&lt;dl&gt; &lt;/dl&gt; </li>
            <li>菜单列表：&lt;menu&gt; &lt;/menu&gt; </li>
        </ol>
        <dl>
            <dt>赵本山 </dt>
            <dd>小品之王</dd>
            <dd>不差钱</dd>
        </dl> 
    </p>
</body>
</html>
